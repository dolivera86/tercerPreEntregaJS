<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estilo Sin Fronteras</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container container-header">
            <h1>Estilo Sin Fronteras</h1>
        </div>
    </header>
    <main class="main">
        <section class="container">
            <h2 class="titulo">Productos</h2>
            <div class="articulos" id="articulos">
            </div>
        </section>

        <section class="container">
            <h2 class="titulo">Mis Compras</h2>
            <div class="compras">
                <div id="sin-compras">
                    <h4>No tienes compras.</h4>
                </div>
                <div class="productos-compras d-none" id="productos-compras">

                </div>
                <div class="total-compras">
                    <h2>Total: <span id="total-compras">$0</span></h2>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Estilo Sin Fronteras Â©</p>
        </div>
    </footer>

    <script src="./assets/js/code.js" defer></script>
    <script src="./assets/js/helper.js"></script>
    <script src="./assets/js/functions.js"></script>
</body>

</html>
